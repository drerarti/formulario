<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reserva de Unidad</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main class="container">

    <header class="form-header">
      <h1>Reserva de Unidad</h1>
      <p>Selecciona el proyecto y la unidad disponible</p>
    </header>

    <!-- IMPORTANTE: enctype agregado -->
<form id="reservaForm">

  <!-- Datos cliente -->
  <input type="text" id="cliente_actual" required>
  <input type="text" id="dni_cliente" required>
  <input type="text" id="telefono_cliente" required>
  <input type="text" id="agente" required>

  <!-- Selección proyecto -->
  <select id="proyecto"></select>
  <select id="manzana" disabled></select>
  <select id="unidad" disabled></select>

  <!-- Información financiera -->
  <input type="text" id="monto_reserva" required>
  <input type="text" id="descuento">
  <textarea id="motivo_descuento"></textarea>

  <button type="submit">Crear Reserva</button>

</form>

    <div id="alertBox" class="alert hidden"></div>

  </main>

  <script src="main.js"></script>

</body>
</html>
