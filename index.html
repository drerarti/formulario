<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reserva de Unidad</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Reserva de Unidad</h1>
    <p class="subtitle">Selecciona el proyecto y la unidad disponible</p>

    <form id="reservaForm">

      <div class="grid-2">
        <input type="text" id="cliente_actual" placeholder="Nombre del cliente" required>
        <input type="text" id="dni_cliente" placeholder="DNI del cliente" required>
      </div>

      <div class="grid-2">
        <input type="text" id="telefono_cliente" placeholder="TelÃ©fono del cliente" required>
        <input type="text" id="agente" placeholder="Agente" required>
      </div>

      <div class="grid-3">
        <select id="proyecto" required>
          <option value="">Selecciona proyecto</option>
        </select>

        <select id="manzana" disabled required>
          <option value="">Selecciona manzana</option>
        </select>

        <select id="unidad" disabled required>
          <option value="">Selecciona unidad</option>
        </select>
      </div>

      <div id="priceBox" class="price-box hidden">
        Precio: <span id="precioDisplay"></span>
      </div>

      <div class="grid-2">
        <input type="text" id="monto_reserva" placeholder="Monto pagado por reserva" required>
        <input type="text" id="descuento" placeholder="Descuento solicitado (opcional)">
      </div>

      <textarea id="motivo_descuento" placeholder="Motivo del descuento (opcional)"></textarea>

      <button type="submit" class="btn-primary">Crear Reserva</button>

      <div id="alertBox" class="alert hidden"></div>

    </form>
  </div>

  <script src="main.js"></script>

</body>
</html>
