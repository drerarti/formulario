<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ayllu Laguna Huaypo - Administración</title>
<link rel="stylesheet" href="admin.css">
<script defer src="admin.js"></script>
</head>

<body>
<!-- ======= CONTENEDOR PRINCIPAL ======= -->
<div class="layout">
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">AYLLU <span>Laguna Huaypo</span></div>
    <nav>
      <button class="nav-btn active" data-nav="dashboard">Dashboard</button>
      <button class="nav-btn" data-nav="reservas">Reservas</button>
      <button class="nav-btn" data-nav="ventas">Ventas</button>
      <button class="nav-btn" data-nav="unidades">Unidades</button>
    </nav>
    <div style="flex:1"></div>
    <div class="admin-info"><span class="status-dot"></span> Administrador</div>
  </aside>

  <!-- MAIN -->
  <main class="main">
    <div class="header">
      <div class="title">Panel de Gestión</div>
      <div class="small">Bienvenido</div>
    </div>

    <!-- DASHBOARD -->
    <section id="dashboard" class="section">
      <h2>Dashboard General</h2>
      <div id="dashboardKpis" class="kpis"></div>

      <div class="chart-card" style="margin-top:18px;">
        <canvas id="ventasChart"></canvas>
      </div>
    </section>

    <!-- RESERVAS -->
    <section id="reservas" class="section hidden">
      <h2>Reservas Activas</h2>
      <div id="reservasContainer"></div>
    </section>

    <!-- VENTAS -->
    <section id="ventas" class="section hidden">
      <h2>Gestión de Ventas</h2>
      <div id="ventasContainer"></div>
    </section>

    <!-- UNIDADES (placeholder) -->
    <section id="unidades" class="section hidden">
      <h2>Inventario de Unidades</h2>
      <p class="small">Próximamente módulo de inventario</p>
    </section>

  </main>
</div>

<!-- ======= MODAL VENTA (único modal reusado) ======= -->
<div id="ventaModal" class="modal hidden" aria-hidden="true">
  <div class="modal-content">
    <button class="close-btn" onclick="cerrarModal()">✕</button>
    <div id="modalVentaContenido">
      <!-- contenido generado por verVenta(id) -->
    </div>
  </div>
</div>

<!-- ======= SCRIPTS - Chart.js (opcional) y admin.js ======= -->
<!-- Si usas Chart.js: (versión recomendada) -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

<!-- admin.js (pega aquí tu admin.js consolidado o referencia a archivo) -->
<script src="admin.js"></script>
</body>
</html>
