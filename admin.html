<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ayllu Laguna Huaypo - Administración</title>
<link rel="stylesheet" href="admin.css">
<script defer src="admin.js"></script>
</head>

<body>

<div class="layout">

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            AYLLU<br><span>Laguna Huaypo</span>
        </div>

        <nav>
            <button onclick="showSection('dashboard', this)" class="nav-btn active">Dashboard</button>
            <button onclick="showSection('reservas', this)" class="nav-btn">Reservas</button>
            <button onclick="showSection('ventas', this)" class="nav-btn">Ventas</button>
            <button onclick="showSection('unidades', this)" class="nav-btn">Unidades</button>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">

        <!-- Header -->
        <header class="header">
            <div class="title">Panel de Gestión</div>
            <div class="admin-info">
                <span class="status-dot"></span>
                Administrador
            </div>
        </header>

        <!-- ================= DASHBOARD ================= -->
        <section id="dashboard" class="section">

            <h2>Dashboard General</h2>

            <div id="dashboardKpis" class="kpis">
                <!-- Se llenará dinámicamente -->
            </div>

            <div class="chart-placeholder">
                Próximamente: Gráfico de Ventas y Cobranza
            </div>

        </section>

        <!-- ================= RESERVAS ================= -->
        <section id="reservas" class="section hidden">

            <h2>Reservas Activas</h2>
            <div id="reservasContainer"></div>

        </section>

        <!-- ================= VENTAS ================= -->
        <section id="ventas" class="section hidden">

            <h2>Gestión de Ventas</h2>

            <!-- KPIs + Listado dinámico -->
            <div id="ventasContainer"></div>

        </section>

        <!-- ================= UNIDADES ================= -->
        <section id="unidades" class="section hidden">

            <h2>Inventario de Unidades</h2>
            <div id="unidadesContainer">
                Próximamente módulo de inventario
            </div>

        </section>

    </main>

</div>

</body>
</html>
